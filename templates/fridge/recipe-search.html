{% extends 'base.html' %}
{% block content %}

<!-- TODO: Show snippet of fridge with current ingredients already added -->

<form id="fridge_form" action="/fridge/{{fridge.id}}/search" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
    {% for error in field.errors %}
    <span class="text-danger">{{ error }}</span>
    {% endfor %}
    {{ field(placeholder=field.label.text, class="form-control") }}
    {% endfor %}
    <button class="btn btn-success" action="submit">search recipes!</button>
</form>

{% endblock %}
